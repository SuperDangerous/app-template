name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          name: SuperDangerous App Template ${{ github.ref_name || github.event.inputs.tag }}
          draft: true
          prerelease: false
          body: |
            ## SuperDangerous App Template Release

            ### Features
            - Comprehensive settings management with persistence
            - WebSocket support with real-time communication
            - SuperDangerous professional branding and UI
            - Health monitoring and diagnostics endpoints
            - Full TypeScript and modern tooling support

            ### What's Included
            - Batteries-included template for SuperDangerous applications
            - Integration with @superdangerous/app-framework
            - Production-ready CI/CD configuration
            - Cross-platform desktop app support via Electron

            ### Downloads
            Platform-specific builds are available below.

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: |
          npm run build:api
          npm run build:web

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist release/
          cp package*.json release/
          cp README.md release/
          tar -czf app-template-${{ github.ref_name || github.event.inputs.tag }}.tar.gz -C release .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: ./app-template-${{ github.ref_name || github.event.inputs.tag }}.tar.gz
          draft: true

  build-electron:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            build-cmd: 'npm run electron:build:mac'
            name: 'macOS'
          - platform: 'ubuntu-22.04'
            build-cmd: 'npm run electron:build:linux'
            name: 'Linux'
          - platform: 'windows-latest'
            build-cmd: 'npm run electron:build:win'
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Build Electron app
        run: ${{ matrix.build-cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.exe
            dist_electron/*.msi
            dist_electron/*.deb
            dist_electron/*.AppImage
          draft: true

  publish-release:
    needs: [create-release, build-and-test, build-electron]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        run: |
          gh release edit "${{ github.ref_name || github.event.inputs.tag }}" --draft=false --repo=${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

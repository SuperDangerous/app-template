name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          name: EpiSensor App Template ${{ github.ref_name || github.event.inputs.tag }}
          draft: true
          prerelease: false
          body: |
            ## ðŸš€ EpiSensor App Template Release
            
            ### âœ¨ Features
            - Comprehensive settings management with persistence
            - WebSocket support with real-time communication  
            - EpiSensor professional branding and UI
            - Health monitoring and diagnostics endpoints
            - Full TypeScript and modern tooling support
            
            ### ðŸ“¦ What's Included
            - Batteries-included template for EpiSensor applications
            - Integration with @episensor/app-framework
            - Production-ready CI/CD configuration
            - Cross-platform desktop app support via Tauri
            
            ### ðŸ“¥ Downloads
            Platform-specific builds are available below.

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: |
          npm run build:api
          npm run build:web

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist release/
          cp package*.json release/
          cp README.md release/
          tar -czf app-template-${{ github.ref_name || github.event.inputs.tag }}.tar.gz -C release .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: ./app-template-${{ github.ref_name || github.event.inputs.tag }}.tar.gz
          draft: true

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            name: 'macOS-ARM64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin' 
            name: 'macOS-Intel'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            name: 'Linux-x64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows-x64'
    
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout framework
        uses: actions/checkout@v4
        with:
          repository: episensor/app-framework
          path: ../epi-app-framework
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build framework
        working-directory: ../epi-app-framework
        run: |
          npm ci
          npm run build

      - name: Install Node dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Build frontend
        run: npm run build:web

      - name: Build API
        run: npm run build:api

      - name: Bundle sidecar server
        run: npm run build:sidecar
        continue-on-error: true

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  publish-release:
    needs: [create-release, build-and-test, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        run: |
          gh release edit "${{ github.ref_name || github.event.inputs.tag }}" --draft=false --repo=${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Allow warnings for now

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build API
        run: npm run build:api

      - name: Build Web UI
        run: npm run build:web

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build-electron:
    needs: test  # Only build if tests pass
    if: success()  # Only run if tests pass
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            build-cmd: 'npm run electron:build:mac'
            name: 'macOS'
          - platform: 'ubuntu-22.04'
            build-cmd: 'npm run electron:build:linux'
            name: 'Linux'
          - platform: 'windows-latest'
            build-cmd: 'npm run electron:build:win'
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Build Electron app
        run: ${{ matrix.build-cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.name }}
          path: |
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.exe
            dist_electron/*.msi
            dist_electron/*.deb
            dist_electron/*.AppImage
          retention-days: 7
          if-no-files-found: ignore
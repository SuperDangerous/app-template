name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Allow warnings for now

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build API
        run: npm run build:api

      - name: Build Web UI
        run: npm run build:web

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build-tauri:
    needs: test  # Only build if tests pass
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            name: 'macOS ARM64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin' 
            name: 'macOS Intel'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            name: 'Linux x64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows x64'
    
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            web/node_modules
            ~/.cargo
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-node-${{ hashFiles('**/package-lock.json', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-node-

      - name: Install Node dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Build frontend
        run: npm run build:web

      - name: Build API
        run: npm run build:api

      - name: Bundle sidecar server
        run: npm run build:sidecar
        continue-on-error: true  # Allow failure for now as pkg might have issues

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__  # Will be replaced by version from package.json
          releaseName: 'EpiSensor App Template v__VERSION__'
          releaseBody: 'See the assets below for downloads'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-${{ matrix.name }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          retention-days: 7